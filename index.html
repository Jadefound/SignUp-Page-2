<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIgnUp Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <!-- backgroundblobs -->
    <div class="blob1 blub"></div>
    <div class="blob2 blub"></div>
    <div class="blob3 blub"></div>
    <div class="blob4 blub"></div>


    <div class="container">
        
        <!-- this is the form section -->
        <div class="leftside">
                <div class="logo"> 
                    <img src="images/1x/Asset 1.png" alt="logo">
                </div>

                <div class="creatAccount">
                    <h1>Create Account</h1>
                    <div class="Icons">
                        <img src="images/facebook.png" alt="facebook" class="icon">
                        <img src="images/1x/Asset 4.png" alt="gmail" class="icon">
                        <img src="images/linkedin.png" alt="linkedin" class="icon">
                    </div>
                    <p> Or use your email for registration </p>
                </div>              

                <!-- from section -->
                 <form>
                    <!-- username -->
                    <div class="Name cont">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <!-- emailInput -->
                    <div class="email cont">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <input type="email" placeholder="email">
                    </div>
                    <!-- password -->
                    <div class="password cont">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input type="password" placeholder="password">
                    </div>
                 </form>
                 <div class="button B">
                    <button>Sign Up</button>
                 </div>
        </div>

        <!-- this is the Welcome Back Section -->
        <div class="rightside">
            <h1 class="text">Welcome Back</h1>
            <p class="text"><em>To keep connected with us please login with your personal info</p></em>
            <button class="text B">Sign In</button>
        </div>

    </div>

</body>
</html>
